name: Python-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1  # Fixes Unicode issues on Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Create venv
      shell: pwsh
      run: |
        python -m venv .venv
        # Permanently add venv to PATH
        $venvPath = "$env:GITHUB_WORKSPACE\.venv\Scripts"
        echo "$venvPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install dependencies
      shell: pwsh
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify installations
      shell: pwsh
      run: |
        where.exe flake8
        where.exe pytest

    - name: Run Linter
      shell: pwsh
      run: flake8 src tests  # Now works without activation

    - name: Run Tests
      shell: pwsh
      run: pytest --maxfail=1 --disable-warnings