name: Python-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Create virtual environment
      shell: pwsh
      run: |
        python -m venv .venv
        # Verify venv creation
        if (-not (Test-Path .\.venv\Scripts\python.exe)) {
          Write-Error "Virtual environment not created properly!"
          Get-ChildItem -Recurse .\.venv
          exit 1
        }

    - name: Install dependencies
      shell: pwsh
      run: |
        .\.venv\Scripts\python -m pip install --upgrade pip
        .\.venv\Scripts\pip install -r requirements.txt

    - name: Add venv to system PATH
      shell: pwsh
      run: |
        $venvPath = "$env:GITHUB_WORKSPACE\.venv\Scripts"
        # Permanent PATH update for all subsequent steps
        echo "$venvPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        # Immediate PATH update for current step
        $env:PATH = "$venvPath;$env:PATH"

    - name: Verify PATH contains venv
      shell: pwsh
      run: |
        Write-Host "Current PATH: $env:PATH"
        where.exe flake8
        where.exe pytest

    - name: Run Linter
      run: |
        flake8 src tests

    - name: Run Tests
      run: |
        pytest --maxfail=1 --disable-warnings